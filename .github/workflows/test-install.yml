name: Test Installation and Inference

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-install:
    name: Test Install - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install CPU PyTorch (Linux/Windows)
        if: runner.os != 'macOS'
        run: |
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Install CPU PyTorch (macOS)
        if: runner.os == 'macOS'
        run: |
          pip install torch torchvision

      - name: Install build dependencies
        run: |
          pip install numpy cython

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install pytest
        run: |
          pip install pytest pytest-cov

      - name: Run install script
        run: |
          python install.py

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short -m unit

  test-cpu-inference:
    name: Test CPU Inference - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache HuggingFace models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-sam3dbody-${{ hashFiles('tests/test_inference.py') }}
          restore-keys: |
            ${{ runner.os }}-hf-sam3dbody-

      - name: Install CPU PyTorch (Linux/Windows)
        if: runner.os != 'macOS'
        run: |
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Install CPU PyTorch (macOS)
        if: runner.os == 'macOS'
        run: |
          pip install torch torchvision

      - name: Install build dependencies
        run: |
          pip install numpy cython

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install pytest
        run: |
          pip install pytest pytest-cov

      - name: Run install script
        run: |
          python install.py

      - name: Run integration tests
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pytest tests/test_inference.py -v -s -m integration
